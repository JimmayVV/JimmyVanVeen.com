name: Dependabot Manual Review Notifier

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  notify-manual-review:
    name: Notify Manual Review Required
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Check if manual review required
        id: check_review
        run: |
          echo "Update type: ${{ steps.metadata.outputs.update-type }}"
          echo "Dependency names: ${{ steps.metadata.outputs.dependency-names }}"

          # Check if this is a major version update (requires manual review)
          if [[ "${{ steps.metadata.outputs.update-type }}" == "version-update:semver-major" ]]; then
            echo "manual_review=true" >> $GITHUB_OUTPUT
            echo "reason=Major version update requires manual review" >> $GITHUB_OUTPUT
          else
            echo "manual_review=false" >> $GITHUB_OUTPUT
          fi

      - name: Report review status
        run: |
          if [[ "${{ steps.check_review.outputs.manual_review }}" == "true" ]]; then
            echo "::warning title=Manual Review Required::This PR requires manual review - ${{ steps.check_review.outputs.reason }}"
            echo "========================================="
            echo "üîç MANUAL REVIEW REQUIRED"
            echo "========================================="
            echo "PR URL: ${{ github.event.pull_request.html_url }}"
            echo "Reason: ${{ steps.check_review.outputs.reason }}"
            echo ""
            echo "This PR will NOT auto-merge and requires your approval."
            echo "Review the changelog and breaking changes before merging."
            echo "========================================="
          else
            echo "::notice title=Auto-merge Eligible::This PR is eligible for auto-merge (patch or minor update)"
            echo "‚úÖ This PR can be auto-merged as it's a patch or minor update."
          fi
