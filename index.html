        <a id="contact"></a>
        <div class="row">

          <div class="col-4 col-md-3 col-lg-2">
            <img src="http://www.jimmyvanveen.com/images/jimmy.vanveen.jpg" class="img-fluid img-thumbnail rounded-circle profilePic" alt="">

          <div class="col">
            <h3>Contact Me</h3>
            <form onsubmit="return false">

              <div class="row">
                
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="contactName">Name</label>
                    <input class="form-control" type="text" id="contactName" name="name" placeholder="Enter Name">
                  </div>
                </div>
                
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="emailAddress">Email address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Enter email">
                  </div>
                </div>

                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="contactPhone">Phone Number</label>
                    <input class="form-control" type="text" id="contactPhone" name="name" placeholder="Enter Phone #">
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="contactMessage">Contact Message</label>
                    <textarea class="form-control" id="contactMessage" name="contactMessage" rows="3"></textarea>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>

        <div class="row">
          
        </div>
